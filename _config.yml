# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站
# 网站标题(必填)
title: VanillaYiYi
# 副标题(在某些主题不生效)
subtitle: ''
# 网站描述(建议填写，优化SEO)
description: 希望在这里分享我的经验与生活！
# 网站的关键字(选填，优化SEO) 
keywords: VanillaYiYi,博客,分享
# 网站作者(必填)
author: VanillaYiYi
# 网站使用的语言(取决于你主题目录下的语言文件)
language: zh-CN
# 网站对应的时区(无需设置)
timezone: ''

# URL
# 网址
## url这里有个主题分站的玩法，后期会讲到
# 网站网址，如果设置了自定义域名，这里改为自定义的域名(必填)
# Github: https://Github用户名.github.io
# Gitee: https://Gitee仓库路径名.gitee.io
url: http://example.com
# url: https://txw1314.github.io
# 文章的永久链接格式(选择性修改)
permalink: :year/:month/:day/:title/ # posts/:abbrlink/ 
# (无需修改)
permalink_defaults:
pretty_urls:
  trailing_index: true 
  trailing_html: true

# Directory
# 以下内容保持默认即可
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过指定文件的渲染，这里在后期做分站时需要跳过分站的目录，防止二次渲染
skip_render:

# Writing
# 新建文章的默认名称(无需修改)
new_post_name: :title.md
# 预设布局，hexo new命令可以创建post,draft,page三种页面，这里的值为post，hexo new "文章名“ 默认生成的是post
default_layout: post
# 将标题转换为首字母大写(无需修改)
# 影响的是title属性，后续可以通过安装插件实现该功能，所以此处的设置在某些主题不生效
titlecase: false 
# 是否在新标签页中打开链接(按需修改)
external_link:
  enable: true 
  # 仅仅对post类型的文章生效
  field: site 
  # 排除的域名
  exclude: ''
  # 文件名称转换 0是不转换 1小写 2大写(无需修改)
filename_case: 0
# 是否渲染草稿文件(无需修改)
render_drafts: false
# 是否启用资源文件夹(按需修改)
# 开启此选项后在hexo new文章时，会创建一个同名文件夹，用于保存你文章中所需资源。不过我建议使用网络图床。
post_asset_folder: false
# 相对链接(无需修改)
relative_link: false
# 是否显示未来的文章(按需修改)
# 如果你文章的时间设置的未来的时间，打开这个即可显示
# 这个可以用于定时发布某些文章，建议关闭
future: true
# 代码块高亮设置(根据所用主题按需设置)
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# 主页设置
index_generator:
  path: ''
    # 每页显示的文章数量(按需修改)
  per_page: 6
    # 文章排序方式，默认最新日期在最前面(无需修改)
  order_by: -date

# Category & Tag
# 分类与标签
# 以下内容不建议修改
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta # 元数据元素(无需修改)
meta_generator: true

# Date / Time format
# 时间/日期格式(无需修改)
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
# 文章更新时间格式(按需修改)
# 提供了三个选项 
# mtime: 将文章修改时间作为文章更新时间
# date: 将文章创建时间作为文章更新时间
# empty: 没有文章更新时间
updated_option: 'mtime'

# Pagination
# 分页
# 分页时每页文章数量 设置为0 不分页(按需修改)
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
# 包括/不包括的文件(无需修改)
include:
exclude:
ignore:

# Extensions
# 主题
# 使用的主题名
theme: volantis

# Deployment
# 部署设置
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/txw1314/txw1314.github.io.git
  branch: master

# Volantis
import:
  head_end:
    - <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sakurasep/main-cdn@2.0/Volantis/Css/roboto.css">

    
# 网站图标，更多尺寸等图标请使用import方式批量导入
favicon: https://xingqiu-tuchuang-1256524210.cos.ap-shanghai.myqcloud.com/5199/favicon.ico
